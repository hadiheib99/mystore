  crossorigin="anonymous"
/>
<div class="product-list">
  <h2>My Store</h2>

  <div class="products-container">
    <!-- 
      Demonstrates parent-child communication using @Input and @Output decorators
      - Parent passes data TO child via @Input (product, selectedQuantity)
      - Parent receives events FROM child via @Output (quantityChange, addToCart, productSelect)
    -->
    <app-product-item
      *ngFor="let product of products; trackBy: trackByProductId"
      [product]="product"
      [selectedQuantity]="selectedQuantities[product.id]"
      (quantityChange)="onQuantityChange($event)"
      (addToCart)="onAddToCart($event)"
      (productSelect)="onProductSelect($event)"
    >
    </app-product-item>
