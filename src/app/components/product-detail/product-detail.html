<div *ngIf="product" class="product-detail">
  <img [src]="product.url" [alt]="product.name" />
  <div class="info">
    <h2>{{ product.name }}</h2>
    <p class="price">{{ product.price }}</p>
    <p>{{ product.description }}</p>

    <label>
      Quantity:
      <input
        type="number"
        [(ngModel)]="quantity"
        min="1"
        name="quantity"
      />
    </label>

    <button (click)="addToCart()">Add to cart</button>
  </div>
</div>
